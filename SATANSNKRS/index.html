<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATANSNKRS | Custom Kicks</title>
    <style>
        /* Custom Satanic CSS ðŸ©¸ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #0a0a0a;
            color: #ff1a1a;
        }

        /* Header */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(45deg, #200000, #0a0a0a);
            border-bottom: 3px solid #ff1a1a;
        }

        .logo {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
        }

        .sneaker-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #ff1a1a;
        }

        .sneaker-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: 0.3s;
        }

        .sneaker-card:hover img {
            transform: scale(1.05);
        }

        .dm-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
            padding: 1rem;
            text-align: center;
            display: none;
        }

        /* Buttons */
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            background: #ff1a1a;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #cc0000;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 3px solid #ff1a1a;
        }

        .social-links img {
            width: 40px;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1 class="logo">SATANSNKRS</h1>
        <p>COMING SOON...</p>
        <a href="#gallery" class="cta-button">See Customs ðŸ‘Ÿ</a>
        <a href="https://instagram.com/yourusername" target="_blank" class="cta-button">DM to Order ðŸ’€</a>
    </header>

    <!-- Gallery -->
    <section class="gallery" id="gallery">
        <div class="sneaker-card">
            <img src="custom1.jpeg" alt="Custom Shoe 1">
            <div class="dm-overlay">DM TO ORDER - $299</div>
        </div>
        <!-- Repeat for 5 more sneakers -->
        <div class="sneaker-card">
            <img src="custom3.jpeg" alt="Custom Shoe 2">
            <div class="dm-overlay">DM TO ORDER - $299</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© SATANSNKRS â€“ Handmade in Hell ðŸ˜ˆ</p>
        <div class="social-links">
            <a href="https://instagram.com/yourusername" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </footer>

    <script>
        // Show DM overlay on hover
        document.querySelectorAll('.sneaker-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.querySelector('.dm-overlay').style.display = 'block';
            });
            card.addEventListener('mouseout', () => {
                card.querySelector('.dm-overlay').style.display = 'none';
            });
        });

        // Smooth scroll for "See Customs" button
        document.querySelector('a[href="#gallery"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('#gallery').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
